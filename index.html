<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MyExpense â€” Dashboard</title>

  <!-- Chart.js (optional on dashboard, required on analytics) -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js" defer></script>

  <!-- SheetJS (xlsx) for Excel Export -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js" defer></script>

  <!-- html2canvas & jsPDF for PDF export -->
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js" defer></script>

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Fixed Navbar -->
  <nav class="navbar">
    <div class="nav-left">
      <div class="brand">MyExpense</div>
      <ul class="nav-links">
        <li><a href="index.html" id="nav-dashboard" class="active">Dashboard</a></li>
        <li><a href="analytics.html" id="nav-analytics">Analytics</a></li>
      </ul>
    </div>

    <div class="nav-right">
      <div class="export-buttons">
        <button id="exportExcel" title="Export visible transactions to Excel">Export Excel</button>
        <button id="exportPDF" title="Export visible table to PDF">Export PDF</button>
      </div>
      <button id="themeToggle" class="theme-toggle" title="Toggle theme">ðŸŒ—</button>
    </div>
  </nav>

  <main class="container">
    <!-- Summary cards -->
    <section class="cards-row">
      <div class="card summary">
        <h3>Total Income</h3>
        <div id="totalIncome" class="big">â‚¹0.00</div>
      </div>
      <div class="card summary">
        <h3>Total Expense</h3>
        <div id="totalExpense" class="big">â‚¹0.00</div>
      </div>
      <div class="card summary">
        <h3>Balance</h3>
        <div id="balance" class="big">â‚¹0.00</div>
      </div>
    </section>

    <!-- Add transaction form -->
    <section class="card add-transaction">
      <h2>Add Transaction</h2>
      <form id="transactionForm">
        <div class="form-grid">
          <div class="form-row">
            <label for="type">Type</label>
            <select id="type">
              <option value="Expense">Expense</option>
              <option value="Income">Income</option>
            </select>
          </div>

          <div class="form-row">
            <label for="date">Date</label>
            <input type="date" id="date" required />
          </div>

          <div class="form-row">
            <label for="category">Category</label>
            <select id="category">
              <option>Food</option>
              <option>Travel</option>
              <option>Bills</option>
              <option>Shopping</option>
              <option>Salary</option>
              <option>Other</option>
            </select>
          </div>

          <div class="form-row">
            <label for="description">Description</label>
            <input type="text" id="description" placeholder="e.g., lunch, salary" />
          </div>

          <div class="form-row">
            <label for="amount">Amount (â‚¹)</label>
            <input type="number" id="amount" min="0" step="0.01" placeholder="0.00" required />
          </div>
        </div>

        <div class="form-row form-actions">
          <button id="addBtn" type="submit">Add Transaction</button>
          <button id="updateBtn" type="button" class="hidden">Update</button>
          <button id="cancelEdit" type="button" class="hidden">Cancel</button>
        </div>
      </form>
    </section>

    <!-- Filters -->
    <section class="card filters">
      <div class="filter-row">
        <label>Filter by Month</label>
        <input type="month" id="filterMonth" />
      </div>
      <div class="filter-row">
        <label>Filter by Type</label>
        <select id="filterType">
          <option value="">All</option>
          <option value="Income">Income</option>
          <option value="Expense">Expense</option>
        </select>
      </div>
      <div class="filter-row">
        <label>Filter by Category</label>
        <select id="filterCategory">
          <option value="">All</option>
          <option>Food</option>
          <option>Travel</option>
          <option>Bills</option>
          <option>Shopping</option>
          <option>Salary</option>
          <option>Other</option>
        </select>
      </div>
      <div class="filter-row">
        <button id="clearFilters">Clear Filters</button>
      </div>
    </section>

    <!-- Transactions table -->
    <section class="card table-card">
      <h2>Transactions</h2>
      <div class="table-wrap" id="tableWrap">
        <table id="transactionsTable">
          <thead>
            <tr>
              <th>Date</th>
              <th>Type</th>
              <th>Category</th>
              <th>Description</th>
              <th class="right">Amount (â‚¹)</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="transactionsTbody"></tbody>
          <tfoot>
            <tr>
              <td colspan="4" class="right">Totals:</td>
              <td class="right" id="totalsAmount">â‚¹0.00</td>
              <td></td>
            </tr>
          </tfoot>
        </table>
      </div>
    </section>
  </main>

  <footer class="footer">
    <small>MyExpense â€¢ Personal Finance Tracker</small>
  </footer>

  <script src="script.js" defer></script>
</body>
</html>
