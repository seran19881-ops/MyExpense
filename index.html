<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MyExpense — Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Fixed Navbar -->
  <nav class="navbar">
    <div class="nav-left">
      <div class="brand">MyExpense</div>
      <ul class="nav-links">
        <li><a href="index.html" class="active">Dashboard</a></li>
      </ul>
    </div>
  </nav>

  <main class="container">
    <!-- Summary cards -->
    <section class="cards-row">
      <div class="card summary">
        <h3>Total Income</h3>
        <div id="totalIncome" class="big">₹0.00</div>
      </div>
      <div class="card summary">
        <h3>Total Expense</h3>
        <div id="totalExpense" class="big">₹0.00</div>
      </div>
      <div class="card summary">
        <h3>Balance</h3>
        <div id="balance" class="big">₹0.00</div>
      </div>
    </section>

    <!-- Add transaction form -->
    <section class="card add-transaction">
      <h2>Add Transaction</h2>
      <form id="transactionForm">
        <div class="form-grid">
          <div>
            <label>Type</label>
            <select id="type">
              <option value="Expense">Expense</option>
              <option value="Income">Income</option>
            </select>
          </div>
          <div>
            <label>Date</label>
            <input type="date" id="date" required />
          </div>
          <div>
            <label>Category</label>
            <select id="category">
              <option>Food</option>
              <option>Travel</option>
              <option>Bills</option>
              <option>Shopping</option>
              <option>Salary</option>
              <option>Other</option>
            </select>
          </div>
          <div>
            <label>Description</label>
            <input type="text" id="description" placeholder="e.g., lunch, salary" />
          </div>
          <div>
            <label>Amount (₹)</label>
            <input type="number" id="amount" min="0" step="0.01" required />
          </div>
        </div>
        <button type="submit" id="addBtn">Add Transaction</button>
      </form>
    </section>

    <!-- Transactions Table -->
    <section class="card">
      <h2>Transactions</h2>
      <table>
        <thead>
          <tr>
            <th>Date</th><th>Type</th><th>Category</th><th>Description</th><th>Amount</th><th>Action</th>
          </tr>
        </thead>
        <tbody id="transactionsTbody"></tbody>
      </table>
    </section>
  </main>

  <footer class="footer">
    <small>MyExpense • Firebase Version</small>
  </footer>

</body>
